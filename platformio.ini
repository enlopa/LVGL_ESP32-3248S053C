[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200

lib_deps = 
	TAMC_GT911
	lvgl/lvgl@^9.2.2
    TFT_eSPI
	

build_flags = 
	-D LV_CONF_INCLUDE_SIMPLE
	-Iinclude
